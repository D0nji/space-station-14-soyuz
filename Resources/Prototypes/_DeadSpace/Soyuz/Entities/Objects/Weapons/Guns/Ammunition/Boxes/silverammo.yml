- type: entity
  parent: BaseMagazineBoxMagnum
  id: MagazineBox357Silver
  name: коробка патронов (.45 магнум серебряные)
  components:
  - type: BallisticAmmoProvider
    proto: CartridgeMagnumSilver
  - type: Sprite
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]
    - state: silver

