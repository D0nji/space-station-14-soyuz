- type: entity
  id: MagazineLightRifleSilver
  name: магазин (7.62х39 мм серебряные)
  parent: MagazineLightRifle
  components:
  - type: BallisticAmmoProvider
    proto: CartridgeLightRifleSilver
  - type: Sprite
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]
    - state: stripe
      color: "#f0f0f0"
  - type: Item
    inhandVisuals:
      left:
      - state: inhand-left-mag
      - state: inhand-left-stripe
        color: "#f0f0f0"
      right:
      - state: inhand-right-mag
      - state: inhand-right-stripe
        color: "#f0f0f0"
